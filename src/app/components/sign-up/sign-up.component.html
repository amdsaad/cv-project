<section class="container-fluid sign-up">
    <div class="container">
        <app-header></app-header>

        <div class="row">
            <div class="sign_up block wow fadeInUp">
                <h2>Sign Up</h2>
                <ul class="social_login">
                    <li>
                        <a class="fb"><i class="icon-facebook icon" aria-hidden="true"></i></a>
                    </li>
                    <li (click)="gmailLogin()">
                        <a class="gplus"><i class="icon-google-plus icon" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <div class="ui horizontal divider">
                    Or Use Email
                </div>
                <form #f="ngForm" (ngSubmit)="emailSignUp(f)" class="ui form">
                    <div class="field ui left icon input">
                        <i class="icon-user icon" aria-hidden="true"></i>
                        <input type="text" [(ngModel)]="name" name="first-name" placeholder="Your Name" required>
                    </div>

                    <div class="field ui left icon input">
                        <i class="icon-envelope icon" aria-hidden="true"></i>
                        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    </div>
                    <div class="field ui left icon input">
                        <i class="icon-padlock icon" aria-hidden="true"></i>
                        <input type="password" [(ngModel)]="password" name="password_1" placeholder="Password" required>
                    </div>
                    <div class="field left icon input ui left icon input">
                        <i class="icon-padlock icon" aria-hidden="true"></i>
                        <input type="password" [(ngModel)]="password2" name="password_2" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" [(ngModel)]="isAccept" name="isAccept" tabindex="0" class="hidden" required>
                            <label>I have read and accept the Terms of Service and Privacy policy</label>
                        </div>
                    </div>

                    <button class="ui button" type="submit">Create Account</button>
                </form>

                <a routerLink="/login">Aleady have an account?</a>

            </div>
        </div>
    </div>
</section>
